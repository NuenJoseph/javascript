<body>
    
<script>
// sort arranges numbers from smallest to largest and letters from A to Z
// reverse reverses the sort
const fruits = ["Banana", "Orange", "Apple", "Mango"];
const numbers = [4, 3.5,7,2,1];
numbers.sort();
numbers.reverse();
fruits.sort();
alert(numbers);
</script>
