<html>
    
<head>
<title>functions</title>
</head>
    
<body>
 
<script>

//SIMPLE FUNCTIONS
function Myfunction(){
    
    alert("Hello from Myfunction")
}
Myfunction();
    
//FUNCTIONS WITH ARGUMENTS
function add(num1,num2){
    var result = num1 + num2;
    alert(result);
}

add(1,2);    

//FUNCTION WITH RETURNS

function multiply(x,y){
    return x*y;
} 

var answer = multiply(5,4);

alert(answer);     
    
    
</script>
      
</body>
    
</html>
