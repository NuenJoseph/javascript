<html>
<head>
<title>Arrow</title>
</head>
<body>
<script>
// Traditional function
/*    
var hello = function() {
  return "Hello World!";
}
*/

// Arrow function
/*
var hello = () => {
  return "Hello World!";
}
*/

// Shorter arrow function used when returning a single value
/*    
 var hello = () => "Hello World!"; 
*/
// Arrow functions with parameters
/*
var square = (val) => val * val;
alert(square(13));
*/
/*
var multiply = (a,b) => a * b;
alert(multiply(5,4));
*/
// if you have only one parameter, you can skip the parentheses as well:
/*    
var square = val => val * val;
alert(square(9));  
*/
// Arrow Function:
// With an arrow function this represents the owner of the function:    
/* 
var greeting = {greet:() => {
  console.log(this);
}};
greeting.greet();  
*/
</script>
</body>
</html>
